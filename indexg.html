<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooey Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <article class="tile">
            <figure class="tile__figure">
                <img 
                    src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80" 
                    data-hover="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" 
                    class="tile__image" 
                    alt="Gooey Effect Image"
                />
            </figure>
        </article>
    </div>

    <canvas id="stage"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
